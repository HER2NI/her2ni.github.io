<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HER2NI Portal</title>

  <style>
    :root {
      --bg: #050814;
      --accent: #4fd1c5;
      --text-main: #f7fafc;
      --text-muted: #a0aec0;
      --border-soft: rgba(255, 255, 255, 0.08);
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
    }

body {
  font-family: var(--font-main);
  margin: 0;
  background: radial-gradient(circle at top, #111827 0, #050814 55%, #020309 100%);
  color: var(--text-main);
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
}

#topbar {
  padding: 12px 16px;
  border-bottom: 1px solid var(--border-soft);
  display: flex;
  gap: 12px;
  align-items: center;
  background: linear-gradient(
    120deg,
    rgba(15, 23, 42, 0.9),
    rgba(15, 23, 42, 0.7)
  );
  backdrop-filter: blur(14px);
}

#metrics {
  color: var(--text-muted);
  font-size: 12px;
  letter-spacing: 0.04em;
  opacity: 0.95;
}
#metrics .val { color: var(--accent); }

#log {
  padding: 14px 16px 120px;
  white-space: pre-wrap;
  background: transparent;
}

#composer{
  display:flex;
  gap:10px;
  padding: 12px 14px;
  border-top: 1px solid var(--border-soft);
  position: fixed;
  bottom:0;
  left:0;
  width:100%;
  box-sizing:border-box;
  background: rgba(5,8,20,0.92);
  backdrop-filter: blur(10px);
}

textarea{
  flex:1;
  height:70px;
  min-width:0; /* CRITICAL: prevents flex overflow */
  background: rgba(15,23,42,0.7);
  color: var(--text-main);
  border: 1px solid rgba(148,163,184,0.25);
  border-radius: 12px;
  padding: 10px 12px;
  outline: none;
}

#send{
  flex: 0 0 auto;
  padding: 10px 14px;
  border-radius: 12px;
  border: 1px solid rgba(148,163,184,0.25);
  background: rgba(79,209,197,0.18);
  color: var(--text-main);
  cursor: pointer;
}

#log{
  padding: 12px 14px 110px;
  white-space: pre-wrap;
}

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0 14px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
  <body>
    <div id="topbar">
      <strong>HER2NI</strong>
      <div id="metrics">Cs ≈ — · Ss ≈ — · Hs ≈ —</div>
    </div>

    <div id="log"></div>

    <div id="composer">
      <textarea id="prompt" placeholder="Say something..."></textarea>
      <button id="send">Send</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
